{% extends 'base.html' %}

{% block content %}
<div class="list-group">

        {% for buy in buys %}
        <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center list-group-item-light"
           href="{{ url_for('detail', buy_id=buy.id) }}">
            <small>{{ buy.title }}</small>
            <span class="badge badge-pill">{{ buy.price }} تومان</span>
        </a>
        {% endfor %}

</div>
{% endblock %}
